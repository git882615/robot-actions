name: Tests E2E

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Setup Python
      uses: actions/setup-python@v5.4.0
      with:
        python-version: 3.12
    - name: Tests of installations 
      run: |
        node --version
        python --version   

              

